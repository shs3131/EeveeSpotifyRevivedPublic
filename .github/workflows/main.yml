name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby (CocoaPods i√ßin)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install --repo-update

      - name: Run local IPA build script
        run: |
          chmod +x ./build-ipa-local.sh
          ./build-ipa-local.sh

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: EeveeSpotifyIPA
          path: ./build/*.ipa
